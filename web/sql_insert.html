<polymer-element name="sql-insert">

    <template>
        <style>
            :host {
                background-color: LemonChiffon;
                text-align: center;
                display: inline-block;
                border: solid 1px;
                padding: 10px 10px 10px 10px;
            }
        </style>
        <div>
            <div>
                <input type="text" id="t1" placeholder="name"/>
                <input type="text" id="t2" placeholder="email"/>
            </div>
            <div>
                <button on-click="{{submit}}" id="submitButton">Submit</button>
            </div>
        </div>
    </template>

    <script type="application/dart" src="sql-insert.dart"></script>

</polymer-element>
