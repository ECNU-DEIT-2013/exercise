<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Myconference</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Myconference</h1>

<p>Hello world from Dart!</p>
<div id="sample_container_id">
  <p id="sample_ask_id">Please input A and B then click one as your requirement</p>
  <p id="button">
    <input type="button" id="sum" value="the sum of all the numbers from A to B"/>
    <input type="button" id="mul" value="the multiply of all the numbers from A to B"/>
  </p>
  <p id="A">A:</p>
  <p id="B">B:</p>
  <input type="text" id="text1"/>   <!--输入文本1-->
  <input type="text" id="text2"/>   <!--输入文本2-->
  <input type="text" id="text3"/>  <!--结果文本-->
  <input type="button" id="enter" value="resume"/>
  <p id="sign1"></p>
  <p id="sign2"></p>
</div>
<script type="application/dart" src="index.dart"></script>
<script type="package/browser/dart.js"></script>
</body>
</html>
